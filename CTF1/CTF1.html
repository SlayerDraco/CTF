<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Correct credentials
            const correctUsername = 'adminyou';
            const correctPassword = 'eobc$1964dw*ty#';

            // Check if the credentials match
            if (username === correctUsername && password === correctPassword) {
                // Set login status in sessionStorage
                sessionStorage.setItem('loggedIn', 'true');
                // Redirect to flag page if login is successful
                window.location.href = "flag.html";
            } else {
                // Redirect to the original site with a message
                window.location.href = "CTF1.html?message=Invalid Username/password";
            }
        }
    </script>
</head>
<body>
    <h2>Login Page</h2>
    <form onsubmit="validateLogin(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
